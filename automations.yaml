    entity_id: sensor.mattuesoitz_battery_state
    from: Unplugged
    to: Charging
  action:
  - service: script.off_iphone_charge
- id: a_sunrise
  alias: sunrise
  initial_state: true
  hide_entity: false
  trigger:
  - event: sunrise
    platform: sun
  action:
  - data:
      entity_id:
      - switch.philips_ledklot
    service: switch.turn_off
  - data:
      entity_id:
      - light.soffa_rgb
      - light.mqtt_rgbw_light
      - light.tak_strip
    service: light.turn_off
- id: a_sunset
  alias: globe sunset
  initial_state: true
  hide_entity: false
  trigger:
  - event: sunset
    offset: -00:25:00
    platform: sun
  action:
  - data:
      entity_id:
      - switch.philips_ledklot
    service: switch.turn_on
  - data:
      entity_id:
      - light.golvlampa_nere
      - light.golvlampa_uppe
    service: light.turn_on
  - data:
      brightness: 255
      entity_id:
      - light.soffa_rgb
      rgb_color:
      - 200
      - 12
      - 0
      transition: 2
    service: light.turn_on
  - data:
      brightness: 255
      entity_id:
      - light.rgb_monitor
      rgb_color:
      - 255
      - 0
      - 0
      transition: 2
    service: light.turn_on
