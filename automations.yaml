- id: a_kitchen_sleeping_night
  alias: kitchen lights night
  initial_state: true
  hide_entity: false
  trigger:
  - platform: state
    entity_id: sun.sun
    to: below_horizon
  condition:
  - condition: time
    before: 06:30:00
    after: '23:00:00'
  action:
  - service: light.turn_on
    data:
      entity_id:
      - light.hue_white_lamp_2
      brightness: 50
      transition: 2
- id: a_ledstrip_hastighet
  alias: Ledstrip Animation Speed
  initial_state: true
  hide_entity: false
  trigger:
  - entity_id: input_slider.led_strip_animation_speed
    platform: state
  action:
  - data_template:
      payload_template: '{{ (''trigger.to_state.state'') | int }}'
      topic: bruh/porch/set
    service: mqtt.publish
- id: a_markis_on_home
